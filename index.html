<!DOCTYPE html>
<html lang="zh-CN">

    <style>
        * {
            margin: 0;

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;

        .container {
            max-width: 1200px;
            margin: 0 auto;

            border-radius: 20px;

        }

        h1 {
            text-align: center;
            color: #333;

        }

        .date-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 15px;
        }

        .date-selector button {
            padding: 10px 20px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .date-selector button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .date-selector input[type="date"] {
            padding: 10px 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
        }

        .current-date {
            font-size: 1.5em;

            color: #667eea;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 15px 30px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 18px;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab.active {
            color: #667eea;
            font-weight: bold;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .checkin-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .person-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 15px;
            color: white;
        }

        .person-name {
            font-size: 2em;

        }

        .checkin-items {

        .checkin-item {

            align-items: center;

        .checkin-item:hover {

        .checkin-item input[type="checkbox"] {

        .checkin-item label {

        .completion-rate {

            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            color: white;

        .stat-value {

        }

        .stat-label {

        }

        .calendar {

            margin-top: 20px;

        .calendar-day {
            aspect-ratio: 1;

            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;

        }

        .calendar-day:hover {

        .calendar-day.today {

            background: #f0f4ff;
        }

        .calendar-day.has-data {

        }

        .calendar-day-number {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .calendar-day-rate {
            font-size: 0.9em;
            color: #666;
        }

        .week-summary {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .week-summary h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .summary-person {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }

        .summary-person h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .emoji {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .export-btn {
            padding: 12px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .export-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .comparison-chart {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .chart-item {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 15px;
        }

        .chart-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .bar-chart {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bar-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bar-label {
            min-width: 120px;
            font-weight: bold;
            color: #666;
        }

        .bar {
            flex: 1;
            height: 30px;
            background: #e0e0e0;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            padding-left: 10px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- ç»Ÿè®¡åˆ†æ -->
        <div id="stats" class="tab-content">

                <div class="stat-card">
                    <div class="stat-label">ä½•ä½³ç‰ç´¯è®¡æ‰“å¡</div>

                </div>
                <div class="stat-card">
                    <div class="stat-label">ææ—æ½ç´¯è®¡æ‰“å¡</div>
                    <div class="stat-value" id="lilinluTotal">0</div>
                    <div class="stat-label">å¤©</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">ä½•ä½³ç‰å®Œæˆç‡</div>
                    <div class="stat-value" id="hejiayuRate">0%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">ææ—æ½å®Œæˆç‡</div>

                </div>
            </div>

            <div class="comparison-chart">
                <div class="chart-item">
                    <div class="chart-title">ä½•ä½³ç‰ - å„é¡¹å®Œæˆæƒ…å†µ</div>
                    <div class="bar-chart" id="hejiayuChart"></div>
                </div>
                <div class="chart-item">
                    <div class="chart-title">ææ—æ½ - å„é¡¹å®Œæˆæƒ…å†µ</div>
                    <div class="bar-chart" id="lilinluChart"></div>
                </div>
            </div>
        </div>

        <!-- æ‰“å¡æ—¥å† -->
        <div id="calendar" class="tab-content">
            <h2 style="margin-bottom: 20px;">æ‰“å¡æ—¥å†</h2>
            <div class="calendar" id="calendarGrid"></div>
        </div>

        <!-- æ¯å‘¨æ€»ç»“ -->
        <div id="weekly" class="tab-content">
            <div class="week-summary">
                <h3>æœ¬å‘¨æ€»ç»“ï¼ˆå‘¨ä¸€è‡³å‘¨æ—¥ï¼‰</h3>
                <div id="weeklySummary"></div>
            </div>

    <script>
        // æ‰“å¡é¡¹ç›®
        const checkItems = [
            { id: 'lunch', label: 'ğŸš åˆé¥­ä¸åƒä¸»é£Ÿ' },
            { id: 'dinner', label: 'ğŸœ æ™šé¥­ä¸åƒä¸»é£Ÿ' },
            { id: 'water', label: 'ğŸ’§ é¥®æ°´1500æ¯«å‡' },
            { id: 'sleep', label: 'ğŸ˜´ 12ç‚¹å‰ç¡è§‰' },
            { id: 'exercise', label: 'ğŸƒ è¿åŠ¨30åˆ†é’Ÿä»¥ä¸Š' },
            { id: 'reading', label: 'ğŸ“š é˜…è¯»30åˆ†é’Ÿä»¥ä¸Š' }
        ];

        const people = [
            { id: 'hejiayu', name: 'ä½•ä½³ç‰' },
            { id: 'lilinlu', name: 'ææ—æ½' }
        ];

        let currentDate = new Date();
        let checkData = JSON.parse(localStorage.getItem('checkData')) || {};

        // åˆå§‹åŒ–
        function init() {
            setToday();
            renderCheckin();
            updateStats();
            renderCalendar();
            renderWeeklySummary();
        }

        // è®¾ç½®ä¸ºä»Šå¤©
        function setToday() {
            currentDate = new Date();
            updateDateDisplay();
            renderCheckin();
        }

        // æ”¹å˜æ—¥æœŸ
        function changeDate(days) {
            currentDate.setDate(currentDate.getDate() + days);
            updateDateDisplay();
            renderCheckin();
        }

        // ä»è¾“å…¥åŠ è½½æ—¥æœŸ
        function loadDate() {
            const dateInput = document.getElementById('dateInput');
            currentDate = new Date(dateInput.value);
            updateDateDisplay();
            renderCheckin();
        }

        // æ›´æ–°æ—¥æœŸæ˜¾ç¤º
        function updateDateDisplay() {
            const dateStr = formatDate(currentDate);
            const weekDay = ['å‘¨æ—¥', 'å‘¨ä¸€', 'å‘¨äºŒ', 'å‘¨ä¸‰', 'å‘¨å››', 'å‘¨äº”', 'å‘¨å…­'][currentDate.getDay()];
            document.getElementById('currentDate').textContent = `${dateStr} ${weekDay}`;
            document.getElementById('dateInput').value = currentDate.toISOString().split('T')[0];
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // æ¸²æŸ“æ‰“å¡ç•Œé¢
        function renderCheckin() {
            const dateKey = formatDate(currentDate);
            const grid = document.getElementById('checkinGrid');
            grid.innerHTML = '';

            people.forEach(person => {
                const card = document.createElement('div');
                card.className = 'person-card';

                const nameDiv = document.createElement('div');
                nameDiv.className = 'person-name';
                nameDiv.textContent = person.name;
                card.appendChild(nameDiv);

                const itemsDiv = document.createElement('div');
                itemsDiv.className = 'checkin-items';

                let checkedCount = 0;

                checkItems.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'checkin-item';

                    const key = `${dateKey}_${person.id}_${item.id}`;
                    const isChecked = checkData[key] || false;

                    if (isChecked) {
                        itemDiv.classList.add('checked');
                        checkedCount++;
                    }

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = key;
                    checkbox.checked = isChecked;
                    checkbox.onchange = () => toggleCheck(key, person.id);

                    const label = document.createElement('label');
                    label.htmlFor = key;
                    label.textContent = item.label;

                    itemDiv.appendChild(checkbox);
                    itemDiv.appendChild(label);
                    itemsDiv.appendChild(itemDiv);
                });

                card.appendChild(itemsDiv);

                // å®Œæˆç‡
                const rate = Math.round((checkedCount / checkItems.length) * 100);
                const rateDiv = document.createElement('div');
                rateDiv.className = 'completion-rate';
                rateDiv.innerHTML = `
                    ä»Šæ—¥å®Œæˆç‡: ${rate}%
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${rate}%">${rate}%</div>
                    </div>
                `;
                card.appendChild(rateDiv);

                grid.appendChild(card);
            });
        }

        // åˆ‡æ¢æ‰“å¡
        function toggleCheck(key, personId) {
            checkData[key] = !checkData[key];
            if (!checkData[key]) {
                delete checkData[key];
            }
            localStorage.setItem('checkData', JSON.stringify(checkData));
            renderCheckin();
            updateStats();
            renderCalendar();
            renderWeeklySummary();
        }

        // åˆ‡æ¢æ ‡ç­¾
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');

            if (tabName === 'stats') {
                updateStats();
            } else if (tabName === 'calendar') {
                renderCalendar();
            } else if (tabName === 'weekly') {
                renderWeeklySummary();
            }
        }

        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            const stats = {
                hejiayu: { total: 0, completed: 0, items: {} },
                lilinlu: { total: 0, completed: 0, items: {} }
            };

            checkItems.forEach(item => {
                stats.hejiayu.items[item.id] = { total: 0, completed: 0 };
                stats.lilinlu.items[item.id] = { total: 0, completed: 0 };
            });

            Object.keys(checkData).forEach(key => {
                const [date, person, item] = key.split('_');
                if (stats[person]) {
                    stats[person].total++;
                    if (checkData[key]) {
                        stats[person].completed++;
                        if (stats[person].items[item]) {
                            stats[person].items[item].completed++;
                        }
                    }
                    if (stats[person].items[item]) {
                        stats[person].items[item].total++;
                    }
                }
            });

            // æ›´æ–°æ€»æ•°
            const hejiayuDays = new Set();
            const lilinluDays = new Set();

            Object.keys(checkData).forEach(key => {
                const [date, person] = key.split('_');
                if (person === 'hejiayu') hejiayuDays.add(date);
                if (person === 'lilinlu') lilinluDays.add(date);
            });

            document.getElementById('hejiayuTotal').textContent = hejiayuDays.size;
            document.getElementById('lilinluTotal').textContent = lilinluDays.size;

            const hejiayuRate = stats.hejiayu.total > 0
                ? Math.round((stats.hejiayu.completed / stats.hejiayu.total) * 100)
                : 0;
            const lilinluRate = stats.lilinlu.total > 0
                ? Math.round((stats.lilinlu.completed / stats.lilinlu.total) * 100)
                : 0;

            document.getElementById('hejiayuRate').textContent = hejiayuRate + '%';
            document.getElementById('lilinluRate').textContent = lilinluRate + '%';

            // æ¸²æŸ“å›¾è¡¨
            renderChart('hejiayuChart', stats.hejiayu.items);
            renderChart('lilinluChart', stats.lilinlu.items);
        }

        // æ¸²æŸ“å›¾è¡¨
        function renderChart(containerId, items) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            checkItems.forEach(item => {
                const data = items[item.id];
                const rate = data.total > 0
                    ? Math.round((data.completed / data.total) * 100)
                    : 0;

                const row = document.createElement('div');
                row.className = 'bar-row';
                row.innerHTML = `
                    <div class="bar-label">${item.label}</div>
                    <div class="bar">
                        <div class="bar-fill" style="width: ${rate}%">
                            ${data.completed}/${data.total} (${rate}%)
                        </div>
                    </div>
                `;
                container.appendChild(row);
            });
        }

        // æ¸²æŸ“æ—¥å†
        function renderCalendar() {
            const container = document.getElementById('calendarGrid');
            container.innerHTML = '';

            const today = new Date();
            const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
            const lastDay = new Date(today.getFullYear(), today.getMonth() + 1, 0);

            // æ·»åŠ æ˜ŸæœŸæ ‡é¢˜
            const weekDays = ['å‘¨æ—¥', 'å‘¨ä¸€', 'å‘¨äºŒ', 'å‘¨ä¸‰', 'å‘¨å››', 'å‘¨äº”', 'å‘¨å…­'];
            weekDays.forEach(day => {
                const header = document.createElement('div');
                header.style.textAlign = 'center';
                header.style.fontWeight = 'bold';
                header.style.padding = '10px';
                header.style.color = '#667eea';
                header.textContent = day;
                container.appendChild(header);
            });

            // å¡«å……ç©ºç™½
            for (let i = 0; i < firstDay.getDay(); i++) {
                container.appendChild(document.createElement('div'));
            }

            // æ¸²æŸ“æ—¥æœŸ
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const date = new Date(today.getFullYear(), today.getMonth(), day);
                const dateKey = formatDate(date);

                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';

                if (formatDate(date) === formatDate(today)) {
                    dayDiv.classList.add('today');
                }

                // è®¡ç®—å®Œæˆç‡
                let totalItems = 0;
                let completedItems = 0;

                people.forEach(person => {
                    checkItems.forEach(item => {
                        const key = `${dateKey}_${person.id}_${item.id}`;
                        totalItems++;
                        if (checkData[key]) {
                            completedItems++;
                        }
                    });
                });

                if (completedItems > 0) {
                    dayDiv.classList.add('has-data');
                }

                const rate = totalItems > 0 ? Math.round((completedItems / totalItems) * 100) : 0;

                dayDiv.innerHTML = `
                    <div class="calendar-day-number">${day}</div>
                    <div class="calendar-day-rate">${completedItems > 0 ? rate + '%' : ''}</div>
                `;

                dayDiv.onclick = () => {
                    currentDate = new Date(date);
                    updateDateDisplay();
                    renderCheckin();
                    switchTab('checkin');
                    document.querySelector('.tab').classList.add('active');
                };

                container.appendChild(dayDiv);
            }
        }

        // æ¸²æŸ“æ¯å‘¨æ€»ç»“
        function renderWeeklySummary() {
            const container = document.getElementById('weeklySummary');
            container.innerHTML = '';

            // è·å–æœ¬å‘¨çš„æ—¥æœŸèŒƒå›´
            const today = new Date();
            const dayOfWeek = today.getDay();
            const monday = new Date(today);
            monday.setDate(today.getDate() - (dayOfWeek === 0 ? 6 : dayOfWeek - 1));

            const summaryGrid = document.createElement('div');
            summaryGrid.className = 'summary-grid';

            people.forEach(person => {
                const personDiv = document.createElement('div');
                personDiv.className = 'summary-person';

                const nameTitle = document.createElement('h4');
                nameTitle.textContent = person.name;
                personDiv.appendChild(nameTitle);

                let weekTotal = 0;
                let weekCompleted = 0;

                // ç»Ÿè®¡æœ¬å‘¨7å¤©
                for (let i = 0; i < 7; i++) {
                    const date = new Date(monday);
                    date.setDate(monday.getDate() + i);
                    const dateKey = formatDate(date);

                    checkItems.forEach(item => {
                        const key = `${dateKey}_${person.id}_${item.id}`;
                        weekTotal++;
                        if (checkData[key]) {
